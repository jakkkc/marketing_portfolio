<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us | Get in Touch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary: #13265c;
        --primary-light: #1e3a8a;
        --white: #f8fafc;
        --off-white: #eff2f7;
        --light-gray: #cbd5e1;
        --gray: #94a3b8;
        --dark-gray: #475569;
        --success: #10b981;
        --error: #ef4444;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: "Inter", -apple-system, BlinkMacSystemFont, sans-serif;
      }

      body {
        background-color: var(--off-white);
        color: var(--primary);
        line-height: 1.6;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 2rem;
      }

      .container {
        width: 100%;
        max-width: 640px;
        background: var(--white);
        border-radius: 16px;
        box-shadow: 0 10px 25px rgba(19, 38, 92, 0.1);
        overflow: hidden;
        display: grid;
        grid-template-columns: 1fr;
      }

      .form-header {
        background-color: var(--primary);
        color: var(--white);
        padding: 2rem;
        text-align: center;
      }

      h1 {
        font-size: 1.75rem;
        font-weight: 600;
        margin-bottom: 0.5rem;
      }

      .form-subtitle {
        color: var(--light-gray);
        font-weight: 300;
        font-size: 1rem;
      }

      .contact-form {
        padding: 2rem;
        display: flex;
        flex-direction: column;
      }

      .form-group {
        margin-bottom: 1.5rem;
        position: relative;
      }

      label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 500;
        color: var(--primary);
        font-size: 0.875rem;
      }

      input[type="text"],
      input[type="email"],
      textarea {
        width: 100%;
        padding: 0.875rem 1rem;
        border: 1px solid var(--light-gray);
        border-radius: 8px;
        font-size: 0.9375rem;
        transition: all 0.2s ease;
        background-color: var(--off-white);
      }

      input[type="text"]:focus,
      input[type="email"]:focus,
      textarea:focus {
        border-color: var(--primary);
        outline: none;
        box-shadow: 0 0 0 3px rgba(19, 38, 92, 0.1);
        background-color: var(--white);
      }

      textarea {
        resize: vertical;
        min-height: 150px;
      }

      .submit-btn {
        background-color: var(--primary);
        color: var(--white);
        border: none;
        padding: 1rem 2rem;
        font-size: 1rem;
        font-weight: 500;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.2s ease;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 0.5rem;
      }

      .submit-btn:hover {
        background-color: var(--primary-light);
        transform: translateY(-1px);
      }

      .submit-btn:active {
        transform: translateY(0);
      }

      .status-message {
        margin-top: 1.5rem;
        padding: 1rem;
        border-radius: 8px;
        text-align: center;
        font-size: 0.9375rem;
        display: none;
      }

      .success {
        background-color: rgba(16, 185, 129, 0.1);
        color: var(--success);
        display: block;
        border: 1px solid rgba(16, 185, 129, 0.2);
      }

      .error {
        background-color: rgba(239, 68, 68, 0.1);
        color: var(--error);
        display: block;
        border: 1px solid rgba(239, 68, 68, 0.2);
      }

      .form-footer {
        text-align: center;
        margin-top: 1.5rem;
        color: var(--gray);
        font-size: 0.8125rem;
      }

      @media (max-width: 768px) {
        body {
          padding: 1rem;
        }

        .container {
          border-radius: 12px;
        }

        .form-header,
        .contact-form {
          padding: 1.5rem;
        }
      }

      /* Modern floating label effect */
      .floating-label {
        position: relative;
      }

      .floating-label label {
        position: absolute;
        top: 0.875rem;
        left: 1rem;
        color: var(--gray);
        transition: all 0.2s ease;
        pointer-events: none;
      }

      .floating-label input:focus + label,
      .floating-label input:not(:placeholder-shown) + label,
      .floating-label textarea:focus + label,
      .floating-label textarea:not(:placeholder-shown) + label {
        transform: translateY(-1.5rem) scale(0.85);
        transform-origin: left top;
        color: var(--primary);
        background: var(--white);
        padding: 0 0.25rem;
        left: 0.75rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="form-header">
        <h1>Get in Touch</h1>
        <p class="form-subtitle">We'd love to hear from you</p>
      </div>

      <form
        id="contactForm"
        class="contact-form"
        action="https://formsubmit.co/jacmwaniki@gmail.com"
        method="POST"
      >
        <!-- FormSubmit.co settings -->
        <input type="hidden" name="_captcha" value="false" />
        <input type="hidden" name="_next" value="?success=true" />
        <input type="hidden" name="_template" value="table" />
        <input
          type="hidden"
          name="_subject"
          value="New Contact Form Submission"
        />

        <div class="form-group floating-label">
          <input type="text" id="name" name="name" required placeholder=" " />
          <label for="name">Full Name</label>
        </div>

        <div class="form-group floating-label">
          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder=" "
          />
          <label for="email">Email Address</label>
        </div>

        <div class="form-group floating-label">
          <input
            type="text"
            id="subject"
            name="subject"
            required
            placeholder=" "
          />
          <label for="subject">Subject</label>
        </div>

        <div class="form-group floating-label">
          <textarea
            id="message"
            name="message"
            required
            placeholder=" "
          ></textarea>
          <label for="message">Your Message</label>
        </div>

        <button type="submit" class="submit-btn">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="18"
            height="18"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <line x1="22" y1="2" x2="11" y2="13"></line>
            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
          </svg>
          Send Message
        </button>

        <div id="statusMessage" class="status-message"></div>

        <div class="form-footer">We typically respond within 24 hours</div>
      </form>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const contactForm = document.getElementById("contactForm");
        const statusMessage = document.getElementById("statusMessage");

        // Check for success parameter in URL
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has("success")) {
          statusMessage.textContent =
            "Thank you for your message! We will get back to you soon.";
          statusMessage.className = "status-message success";

          // Clear the form
          contactForm.reset();

          // Remove success parameter from URL
          const newUrl = window.location.pathname;
          window.history.replaceState({}, document.title, newUrl);
        }

        contactForm.addEventListener("submit", function (e) {
          e.preventDefault();

          // Simple client-side validation
          const name = document.getElementById("name").value.trim();
          const email = document.getElementById("email").value.trim();
          const subject = document.getElementById("subject").value.trim();
          const message = document.getElementById("message").value.trim();

          if (!name || !email || !subject || !message) {
            statusMessage.textContent = "Please fill in all fields.";
            statusMessage.className = "status-message error";
            return;
          }

          if (!validateEmail(email)) {
            statusMessage.textContent = "Please enter a valid email address.";
            statusMessage.className = "status-message error";
            return;
          }

          // Show loading state
          const submitBtn = contactForm.querySelector(".submit-btn");
          submitBtn.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="animate-spin">
                        <path d="M21 12a9 9 0 1 1-6.219-8.56"></path>
                    </svg>
                    Sending...
                `;
          submitBtn.disabled = true;

          // If validation passes, submit the form
          setTimeout(() => {
            this.submit();
          }, 1000);
        });

        function validateEmail(email) {
          const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          return re.test(email);
        }
      });
    </script>
  </body>
</html>
