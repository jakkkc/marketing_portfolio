<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us | Get in Touch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary: #13265c;
        --primary-light: #1e3a8a;
        --white: #f8fafc;
        --off-white: #eff2f7;
        --light-gray: #cbd5e1;
        --gray: #94a3b8;
        --dark-gray: #475569;
        --success: #10b981;
        --error: #ef4444;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: "Inter", -apple-system, BlinkMacSystemFont, sans-serif;
      }

      body {
        background-color: var(--off-white);
        color: var(--primary);
        line-height: 1.6;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 2rem;
      }

      .container {
        width: 100%;
        max-width: 640px;
        background: var(--white);
        border-radius: 16px;
        box-shadow: 0 10px 25px rgba(19, 38, 92, 0.1);
        overflow: hidden;
        display: grid;
        grid-template-columns: 1fr;
      }

      .form-header {
        background-color: var(--primary);
        color: var(--white);
        padding: 2rem;
        text-align: center;
      }

      h1 {
        font-size: 1.75rem;
        font-weight: 600;
        margin-bottom: 0.5rem;
      }

      .form-subtitle {
        color: var(--light-gray);
        font-weight: 300;
        font-size: 1rem;
      }

      .contact-form {
        padding: 2rem;
        display: flex;
        flex-direction: column;
      }

      .form-group {
        margin-bottom: 1.5rem;
        position: relative;
      }

      label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 500;
        color: var(--primary);
        font-size: 0.875rem;
      }

      input[type="text"],
      input[type="email"],
      textarea {
        width: 100%;
        padding: 0.875rem 1rem;
        border: 1px solid var(--light-gray);
        border-radius: 8px;
        font-size: 0.9375rem;
        transition: all 0.2s ease;
        background-color: var(--off-white);
      }

      input[type="text"]:focus,
      input[type="email"]:focus,
      textarea:focus {
        border-color: var(--primary);
        outline: none;
        box-shadow: 0 0 0 3px rgba(19, 38, 92, 0.1);
        background-color: var(--white);
      }

      textarea {
        resize: vertical;
        min-height: 150px;
      }

      .submit-btn {
        background-color: var(--primary);
        color: var(--white);
        border: none;
        padding: 1rem 2rem;
        font-size: 1rem;
        font-weight: 500;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.2s ease;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 0.5rem;
      }

      .submit-btn:hover {
        background-color: var(--primary-light);
        transform: translateY(-1px);
      }

      .submit-btn:active {
        transform: translateY(0);
      }

      .success-message {
        margin-top: 1.5rem;
        padding: 1.5rem;
        border-radius: 8px;
        text-align: center;
        font-size: 0.9375rem;
        background-color: rgba(16, 185, 129, 0.1);
        color: var(--success);
        border: 1px solid rgba(16, 185, 129, 0.2);
        display: none;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }

      .success-message svg {
        width: 2.5rem;
        height: 2.5rem;
        margin-bottom: 1rem;
        stroke-width: 2;
      }

      .error-message {
        margin-top: 1.5rem;
        padding: 1rem;
        border-radius: 8px;
        text-align: center;
        font-size: 0.9375rem;
        background-color: rgba(239, 68, 68, 0.1);
        color: var(--error);
        border: 1px solid rgba(239, 68, 68, 0.2);
        display: none;
      }

      .form-footer {
        text-align: center;
        margin-top: 1.5rem;
        color: var(--gray);
        font-size: 0.8125rem;
      }

      @media (max-width: 768px) {
        body {
          padding: 1rem;
        }

        .container {
          border-radius: 12px;
        }

        .form-header,
        .contact-form {
          padding: 1.5rem;
        }
      }

      /* Animation for checkmark */
      @keyframes scaleIn {
        from {
          transform: scale(0);
          opacity: 0;
        }
        to {
          transform: scale(1);
          opacity: 1;
        }
      }

      .checkmark-animate {
        animation: scaleIn 0.3s ease-out forwards;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="form-header">
        <h1>Get in Touch</h1>
        <p class="form-subtitle">We'd love to hear from you</p>
      </div>

      <form id="contactForm" class="contact-form">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" required />
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div class="form-group">
          <label for="subject">Subject</label>
          <input type="text" id="subject" name="subject" required />
        </div>

        <div class="form-group">
          <label for="message">Your Message</label>
          <textarea id="message" name="message" required></textarea>
        </div>

        <button type="submit" class="submit-btn">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="18"
            height="18"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <line x1="22" y1="2" x2="11" y2="13"></line>
            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
          </svg>
          Send Message
        </button>

        <div id="successMessage" class="success-message">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="checkmark-animate"
          >
            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
            <polyline points="22 4 12 14.01 9 11.01"></polyline>
          </svg>
          <p>Your message has been sent successfully!</p>
          <p>We'll get back to you soon.</p>
        </div>

        <div id="errorMessage" class="error-message"></div>

        <div class="form-footer">We typically respond within 24 hours</div>
      </form>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const contactForm = document.getElementById("contactForm");
        const successMessage = document.getElementById("successMessage");
        const errorMessage = document.getElementById("errorMessage");

        contactForm.addEventListener("submit", async function (e) {
          e.preventDefault();

          // Clear previous messages
          successMessage.style.display = "none";
          errorMessage.style.display = "none";

          // Simple client-side validation
          const name = document.getElementById("name").value.trim();
          const email = document.getElementById("email").value.trim();
          const subject = document.getElementById("subject").value.trim();
          const message = document.getElementById("message").value.trim();

          if (!name || !email || !subject || !message) {
            errorMessage.textContent = "Please fill in all fields.";
            errorMessage.style.display = "block";
            return;
          }

          if (!validateEmail(email)) {
            errorMessage.textContent = "Please enter a valid email address.";
            errorMessage.style.display = "block";
            return;
          }

          // Show loading state
          const submitBtn = contactForm.querySelector(".submit-btn");
          submitBtn.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="animate-spin">
                        <path d="M21 12a9 9 0 1 1-6.219-8.56"></path>
                    </svg>
                    Sending...
                `;
          submitBtn.disabled = true;

          try {
            // Send form data to FormSubmit.co
            const formData = new FormData(contactForm);
            formData.append("_replyto", email);
            formData.append(
              "_subject",
              `New Contact Form Submission: ${subject}`
            );

            const response = await fetch(
              "https://formsubmit.co/ajax/jacmwaniki@gmail.com",
              {
                method: "POST",
                body: formData,
                headers: {
                  Accept: "application/json",
                },
              }
            );

            const result = await response.json();

            if (response.ok) {
              // Show success message
              successMessage.style.display = "flex";
              contactForm.reset();
            } else {
              throw new Error(result.message || "Failed to send message");
            }
          } catch (error) {
            errorMessage.textContent =
              "There was an error sending your message. Please try again later.";
            errorMessage.style.display = "block";
            console.error("Form submission error:", error);
          } finally {
            // Reset button
            submitBtn.innerHTML = `
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                        </svg>
                        Send Message
                    `;
            submitBtn.disabled = false;
          }
        });

        function validateEmail(email) {
          const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          return re.test(email);
        }
      });
    </script>
  </body>
</html>
